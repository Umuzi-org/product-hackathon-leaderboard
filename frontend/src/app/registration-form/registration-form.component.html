<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="style" href="registration-form.component.css">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">UMUZI HACKATHON LEADERBOARD</h1>

                    <h1 class="text-center">REGISTER</h1>

                    <form class="form-group text-center" required>

                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name:</label>
                                <input type="text" name="fname" class="form-control" placeholder="Enter your first name..">
                            </div>

                            <div class="col-lg-6">
                                <label>Last Name:</label>
                                <input type="text" name="lname" class="form-control" placeholder="Enter your last name..">
                            </div>
                        
                        </div>
                            <br>
                        <label>E-mail:</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email">
                            <br>
                        <label>Re-type email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Re-type your email">
                            <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" name="fname" class="form-control" placeholder="Enter new password..">
                            </div>

                            <div class="col-lg-6">
                                <label>Re-type Password:</label>
                                <input type="password" name="lname" class="form-control" placeholder="Re-type password ">
                            </div>
                        
                        </div>
                        <br>
                        <label>Cohort number:</label>
                        <input type="number" name="number" class="form-control" min="00" placeholder="Enter your cohort..">
                            <br>
                        
                        <label>Department:</label>
                        <select class="form-control">
                            <option>Select Department</option>
                            <option>Data Science</option>
                            <option>Data Engineering</option>
                            <option>Web Development</option>
                            <option>Java Full-Stack</option>
                        </select>
                        <br>
                        <label>Gender</label>
                        <select class="form-control">
                            <option>Select Gender..</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                        <br>

                        <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">

                    </form>

                </div>

            </div>

            <div class="col-lg-3"></div>

        </div>

    </div>

    
</body>
</html>
